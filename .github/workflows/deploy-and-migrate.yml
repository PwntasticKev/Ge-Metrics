name: Deploy and Run Migrations

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  # Build and test job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run build

      - name: Run tests (if available)
        run: npm run test --if-present
        continue-on-error: true

  # Database migration job
  migrate:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CORRECT_DATABASE_URL: ${{ secrets.CORRECT_DATABASE_URL }}
        run: |
          cd server/src/migrations
          node run-migrations.js

      - name: Verify migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CORRECT_DATABASE_URL: ${{ secrets.CORRECT_DATABASE_URL }}
        run: |
          cd server
          npm run build

  # Deploy job (customize based on your deployment platform)
  deploy:
    runs-on: ubuntu-latest
    needs: [build, migrate]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
          # - Deploy to Netlify: npx netlify deploy --prod --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}
          # - Deploy via SSH: rsync, scp, etc.
          # - Deploy to Docker: docker build/push
          echo "‚úÖ Deployment completed"

      - name: Post-deployment verification
        run: |
          echo "üîç Running post-deployment checks..."
          # Add health checks here
          # Examples:
          # curl -f https://your-app.com/health
          # Test database connectivity
          # Verify critical endpoints
          echo "‚úÖ All checks passed"

  # Notification job
  notify:
    runs-on: ubuntu-latest
    needs: [build, migrate, deploy]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "üéâ Deployment successful!"
            # Add success notification (Slack, Discord, email, etc.)
          else
            echo "‚ùå Deployment failed!"
            # Add failure notification
          fi